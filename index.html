<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch - Ammad</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <button class="branding">
                <a href="./">
                    <p class="brandingText">StopWatch - Ammad</p>
                </a>
            </button>
            <button class="light-dark-btn">
                <p class="switcher">Light Mode :</p>
                <img src="./img/sun-regular.svg" alt="" class="sun">
                <img src="./img/moon-regular.svg" alt="" class="moon">
            </button>
        </div>
    </div>
    <div class="main-2">
        <div class="content">
            <div class="circle">
                <p class="timer">0:0:0</p>
            </div>
        </div>
        <div class="btn">
            <button class="button start">Start</button>
            <button class="button stop">Stop</button>
            <button class="button reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
